<div class="row">
  <div class="col-auto">
    <mat-form-field>
      <input matInput type="text" [formControl]="status" [placeholder]="'Статус'">
    </mat-form-field>
  </div>
  <div class="col-auto">
    <button mat-raised-button color="primary" *ngIf="status.value" (click)="handleAdd()">Добавить</button>
  </div>
  <div class="col-auto">
    <button mat-raised-button color="warn" *ngIf="sId" (click)="handleSave()">Сохранить</button>
  </div>
</div>


<table mat-table [dataSource]="statuses" class="mat-elevation-z8 w-100">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Статус</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> &nbsp;</th>
    <td mat-cell *matCellDef="let element" class="text-right">
      <button mat-button color="warn" [disabled]="true">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="statusTitles"></tr>
  <tr mat-row *matRowDef="let row; columns: statusTitles;" (click)="handleEdit(row)"></tr>
</table>
