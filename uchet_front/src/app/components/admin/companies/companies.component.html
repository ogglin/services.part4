<div class="row">
  <div class="col-auto">
    <mat-form-field>
      <input matInput type="text" [formControl]="company" [placeholder]="'Компания'">
    </mat-form-field>
  </div>
  <div class="col-auto">
    <button mat-raised-button color="primary" *ngIf="company.value" (click)="handleAdd()">Добавить</button>
  </div>
  <div class="col-auto">
    <button mat-raised-button color="warn" *ngIf="cId" (click)="handleSave()">Сохранить</button>
  </div>
</div>

<table mat-table [dataSource]="companies" class="mat-elevation-z8 w-100">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Компания</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> &nbsp;</th>
    <td mat-cell *matCellDef="let element" class="text-right">
      <button mat-button (click)="handleDelete(element.id)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="companyTitle"></tr>
  <tr mat-row *matRowDef="let row; columns: companyTitle;" (click)="handleEdit(row)"></tr>
</table>
