<form [formGroup]="singForm" (ngSubmit)="onSubmit()" class="text-center p-4">
  <div class="form-group">
    <mat-form-field>
      <input type="email" matInput placeholder="Введите email" formControlName="email">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <input type="password" #passwd matInput minlength="6" placeholder="Введите пароль" formControlName="password">
      <mat-hint align="end">{{passwd.value?.length || 0}}/6</mat-hint>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button mat-raised-button color="primary">Войти</button>
  </div>
</form>
